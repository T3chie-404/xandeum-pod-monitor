# Xandeum Pod Monitor - nginx Reverse Proxy Configuration
# 
# This configuration adds HTTPS and basic authentication for public access
# 
# Installation:
# 1. Install nginx: sudo apt install nginx
# 2. Install apache2-utils: sudo apt install apache2-utils
# 3. Create password file: sudo htpasswd -c /etc/nginx/.htpasswd admin
# 4. Copy this file to: /etc/nginx/sites-available/xandeum-pod-monitor
# 5. Create symlink: sudo ln -s /etc/nginx/sites-available/xandeum-pod-monitor /etc/nginx/sites-enabled/
# 6. Test config: sudo nginx -t
# 7. Reload nginx: sudo systemctl reload nginx

# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name your-server.com;  # Change this
    
    return 301 https://$server_name$request_uri;
}

# HTTPS - Main Configuration
server {
    listen 443 ssl http2;
    server_name your-server.com;  # Change this
    
    # SSL Certificate (use Let's Encrypt or self-signed)
    # For Let's Encrypt: sudo certbot --nginx -d your-server.com
    ssl_certificate /etc/ssl/certs/your-cert.crt;
    ssl_certificate_key /etc/ssl/private/your-key.key;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Basic Authentication
    auth_basic "Xandeum Pod Monitor";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=monitor:10m rate=10r/s;
    limit_req zone=monitor burst=20;
    
    # Proxy to Node.js application
    location / {
        proxy_pass http://127.0.0.1:7000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket support for terminal
    location /terminal {
        proxy_pass http://127.0.0.1:7000/terminal;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Logging
    access_log /var/log/nginx/xandeum-pod-monitor-access.log;
    error_log /var/log/nginx/xandeum-pod-monitor-error.log;
}
