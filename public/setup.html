<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Xandeum Pod Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setup-container {
            background: #1e293b;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #6366f1;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #4f46e5;
        }

        .btn-secondary {
            background: #8b5cf6;
        }

        .btn-secondary:hover {
            background: #7c3aed;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #6ee7b7;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #334155;
        }

        .section-title {
            font-size: 18px;
            color: #8b5cf6;
            margin-bottom: 15px;
        }

        .user-item {
            background: #0f172a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .role-toggle {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .role-toggle label {
            margin: 0;
            font-size: 13px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
            width: auto;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>âš¡ Xandeum Pod Manager</h1>
        <p class="subtitle">First-time Setup</p>

        <div id="message"></div>

        <form id="setup-form">
            <h3 class="section-title">Create Admin Account</h3>
            
            <div class="form-group">
                <label for="admin-username">Admin Username</label>
                <input type="text" id="admin-username" required>
            </div>

            <div class="form-group">
                <label for="admin-password">Admin Password</label>
                <input type="password" id="admin-password" required>
            </div>

            <div class="form-group">
                <label for="admin-password-confirm">Confirm Password</label>
                <input type="password" id="admin-password-confirm" required>
            </div>

            <div class="section">
                <h3 class="section-title">Additional Users (Optional)</h3>
                <div id="additional-users"></div>
                <button type="button" class="btn btn-secondary" onclick="addUserForm()">Add User</button>
            </div>

            <button type="submit" class="btn">Complete Setup</button>
        </form>
    </div>

    <script src="setup.js"></script>
</body>
</html>
